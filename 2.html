<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      window.onload = draw();
      function draw() {
        let canvas = document.getElementById('canvas');
        if (canvas.getContext) {
          let ctx = canvas.getContext('2d');
          ctx.beginPath();
          ctx.lineTo(50, 50);
          ctx.lineTo(0, 99);
          ctx.lineTo(99, 99);
          ctx.closePath();
          ctx.stroke();

          ctx.beginPath();
          ctx.lineTo(80, 50);
          ctx.lineTo(30, 100);
          ctx.lineTo(130, 100);
          ctx.fill();
        }
      }
    </script>
  </body>
</html>
